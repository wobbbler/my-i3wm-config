# Тени
shadow = true;
shadow-radius = 16; #16
shadow-opacity = 0.75; #0.75
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Затухание
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Прозрачность
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Блюр
blur: {
    method = "dual_kawase";
    strength = 6;
    background = true;
    background-frame = false;
    background-fixed = false;
}

# Округление углов
corner-radius = 0
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Polybar'",
    "class_g = 'i3-frame'"
];

# Исключения
opacity-rule = [
    "90:class_g = 'Alacritty' && focused",
    "80:class_g = 'Alacritty' && !focused",
    "95:class_g = 'Code'",
    "90:class_g = 'Thunar'",
    "100:class_g = 'Firefox'",
    "100:class_g = 'Chromium'"
];

# Бэкенд
backend = "glx";
vsync = true;

# Производительность
use-damage = true;
log-level = "warn";

# Исключения для теней
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'Slop'",
    "class_g = 'Polybar'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# Исключения для затухания
fade-exclude = [
    "class_g = 'Slop'"
];

# Исключения для блюра
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Polybar'",
    "class_g = 'i3-frame'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Окна с прозрачностью
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
    dock = { shadow = false; clip-shadow-above = true; }
    dnd = { shadow = false; }
    popup_menu = { opacity = 0.95; }
    dropdown_menu = { opacity = 0.95; }
};
